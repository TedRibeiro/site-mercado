<div class="wrapper">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Entre com sua conta</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (submit)="signIn()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Usuário</mat-label>
        <input matInput type="text" formControlName="userName">
        <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">
          Insira o seu nome de usuário
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
        <button
          mat-icon-button
          matSuffix
          aria-label="Example icon button with a home icon"
          (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}
          </mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Insira a sua senha
        </mat-error>
      </mat-form-field>
      <mat-checkbox
        formControlName="rememberMe"
        class="form-check">Lembrar senha</mat-checkbox>
      <button
        mat-raised-button
        type="submit"
        class="button"
        color="primary"
        [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </mat-card>
</div>
