<div class="wrapper">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Entre com sua conta</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (submit)="signIn()">
      <mat-form-field class="form-field">
        <mat-label>UsuÃ¡rio</mat-label>
        <input matInput type="text" formControlName="userName">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <mat-checkbox formControlName="rememberMe" class="form-field">Lembrar senha</mat-checkbox>
      <button
        mat-raised-button
        type="submit"
        class="button"
        color="primary"
        [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </mat-card>
</div>
