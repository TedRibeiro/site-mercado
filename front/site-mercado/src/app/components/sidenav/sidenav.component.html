<div class="user-profile mat-accent">
  <mat-icon>
    account_circle
  </mat-icon>
  <p>Olá, Usuário!</p>
</div>
<mat-nav-list>
  <a *ngFor="let item of sidenavItems"
    class="sidenav-item"
    mat-list-item
    [routerLink]="item.routerLink"
    routerLinkActive="active-route"
    (click)="onSidenavClose()">
      <mat-icon>{{ item.icon }}</mat-icon> <span class="nav-caption">{{ item.caption }}</span>
  </a>
</mat-nav-list>
